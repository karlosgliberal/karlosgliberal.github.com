name: El filo
siteurl: http://blog.elfilo.net
markdown: redcarpet
permalink: /articles/:title/
pygments: true
excerpt_separator: <!--more--> 
prose:
  rooturl: "_posts"
  siteurl: 'http://blog.elfilo.net/'
  media: 'medias'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "post"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Áreas formativas"
          placeholder: "Elige áreas"
          options:
            - name: "Drupal"
              value: "Drupal"
            - name: "js"
              value: "js"
